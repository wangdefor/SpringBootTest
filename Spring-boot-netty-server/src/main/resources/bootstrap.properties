spring.application.name=Spring-Boot-Client
spring.cloud.nacos.discovery.server-addr=http://nacos.xymdev.com
spring.cloud.nacos.config.server-addr=http://nacos.xymdev.com
spring.main.allow-bean-definition-overriding=true
spring.cloud.nacos.config.name=Spring-Boot-Client.properties
spring.cloud.nacos.config.namespace=18f52aa8-74c1-497b-aaad-dd130e1ad290
spring.cloud.nacos.config.timeout=5000
# 配置输出日志
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.http.server.reactive=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.ipc.netty=DEBUG
#spring.cloud.nacos.config.name=spring-client-demo.yaml
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.shared-configs[0].data-id=spring-client-demo.yaml.yaml
spring.cloud.nacos.config.shared-configs[1].data-id=ways-default.yaml
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].refresh=true
spring.cloud.nacos.config.shared-configs[2].data-id=ways-default.properties
spring.cloud.nacos.config.shared-configs[3].data-id=component-gateway-server.properties
spring.cloud.nacos.config.shared-configs[2].refresh=true
spring.cloud.nacos.config.shared-configs[3].refresh=true
#指定注册的服务的命名空间
spring.cloud.nacos.discovery.namespace=18f52aa8-74c1-497b-aaad-dd130e1ad290
